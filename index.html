<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="imgCard">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay">
            <a class="icon" href="#"
              ><img src="./images/icon-view.svg" alt="View" />
            </a>
          </div>
        </div>
        <h1><a href="#">Equilibrium #2429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />

          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. &copy; 2022 Coded by
      <a href="https://github.com/cirtoska">Sashka.Chi</a>.
    </footer>
  </body>
</html>
